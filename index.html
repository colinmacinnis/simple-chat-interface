<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<Title>Chat Interface App</Title>

</head>
<body>


	<div id="Header">Welcome to my Chat Interface
		<img src="http://ottrxp.com/content/images/2014/Sep/ottrxp-1.png"/>
	</div>



	<div id="Step1">
		<div id="UserCrd">
			<h1>Step 1: User Credentials</h1>

			<p>First you're going to need to enter your name. Once filled out, your name will overwrite the [chatName] variable.</p>

			<form>Your Name:
				<input id="newUser" type="text">
					<input type="button" onclick="prompter()" value="Done">
			</form>
		</div>
	</div>




	<div id="Step2">
		<h1>Step 2: Chatting</h1>

		<p>Below is your ChatBox! This is where messages you create will be displayed.</p>
		<div id="ChatBox">
			<div id="MessageDisplay">
			</div>
		</div>
		<div id="textInput">
				<input type="text" id="yourMessage" placeholder="Enter your message here..."><br><br><br>
				<input type="button" value="Send" onclick="sendMessage()">
		</div>
	</div>




<script src="script.js" type="text/javascript">
</script>

</body>
</html>
